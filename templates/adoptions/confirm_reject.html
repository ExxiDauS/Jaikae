{% extends 'base.html' %}

{% block title %}Confirm Rejection{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title text-2xl">Reject Application?</h2>
      
      <p class="py-4">
        Reject <strong>{{ application.user.username }}</strong>'s application 
        to adopt <strong>{{ application.pet.name }}</strong>?
      </p>

      <form method="post" class="mt-6">
        {% csrf_token %}
        <div class="flex gap-4 justify-end">
          <a href="{% url 'manage_applications' %}" class="btn btn-ghost">Cancel</a>
          <button type="submit" class="btn btn-error">Confirm Rejection</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
