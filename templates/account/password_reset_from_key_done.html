{% extends 'base.html' %}

{% block title %}
  Jaikae - Password Changed
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200 py-12 px-4">
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body text-center">
      <div class="mb-4">
        <svg class="w-16 h-16 mx-auto text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
      
      <h2 class="card-title text-2xl font-bold justify-center mb-2">
        Password Changed!
      </h2>
      
      <p class="text-base-content/70 mb-6">
        Your password has been successfully changed. You can now log in with your new password.
      </p>

      <a href="{% url 'account_login' %}" class="btn btn-primary w-full">
        Go to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
