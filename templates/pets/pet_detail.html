{% extends 'base.html' %}

{% block content %}
  <h1>{{ pet.name }}</h1>
  <p>Age: {{ pet.age }}</p>
  <p>Breed: {{ pet.breed }}</p>
  <p>Description: {{ pet.description }}</p>
  <a href="{% url 'apply_adoption_pet' pet.id %}"><button type="submit" class="btn btn-primary text-white">Adopt</button></a>
{% endblock %}
