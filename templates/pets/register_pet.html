{% extends 'base.html' %}

{% block title %}
  Jaikae - Register Pet
{% endblock %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-primary mb-4">Register a New Pet</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <h2>Pet Details</h2>
      {{ pet_form.as_p }}

      <h2>Pet Image</h2>
      {{ image_form.as_p }}

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
{% endblock %}
