services:
  webserver:
    image: macbre/nginx-http3:latest
    container_name: webserver
    ports:
      - 80:80/tcp
      - 443:443/tcp
      - 443:443/udp
    restart: always
    depends_on:
      - web-app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/nginx/sites
      - ./nginx/logs:/var/log/nginx/
      - ./certificates:/nginx/certificates:ro
    environment:
      - TZ=Asia/Bangkok
    networks:
      - app-network

  web-app:
    image: jaikae-app:latest
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_STORAGE_BUCKET_NAME: ${AWS_STORAGE_BUCKET_NAME}
      AWS_S3_ENDPOINT_URL: ${AWS_S3_ENDPOINT_URL}
      MINIO_ACCESS_URL: ${MINIO_ACCESS_URL}
    networks:
      - app-network

  web-app-1:
    image: jaikae-app:latest
    restart: always
    ports:
      - "8001:8000"
    environment:
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_STORAGE_BUCKET_NAME: ${AWS_STORAGE_BUCKET_NAME}
      AWS_S3_ENDPOINT_URL: ${AWS_S3_ENDPOINT_URL}
      MINIO_ACCESS_URL: ${MINIO_ACCESS_URL}
    networks:
      - app-network

  web-app-2:
    image: jaikae-app:latest
    restart: always
    ports:
      - "8002:8000"
    environment:
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_STORAGE_BUCKET_NAME: ${AWS_STORAGE_BUCKET_NAME}
      AWS_S3_ENDPOINT_URL: ${AWS_S3_ENDPOINT_URL}
      MINIO_ACCESS_URL: ${MINIO_ACCESS_URL}
    networks:
      - app-network

  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Expose PostgreSQL to the host
    networks:
      - app-network

  minio:
    image: minio/minio:RELEASE.2025-02-07T23-21-09Z
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: https://exxidaus-bucket.ucnil.dev:443/minio/ui
    volumes:
      - ./volume:/data
    command: server /data --console-address ":9001"
    restart: always
    networks:
      - app-network
volumes:
  db_data:

networks:
  app-network:
    driver: bridge
